<div class="col-sm-11 col-sm-offset-1">
	<h3 class="page-header">订单历史</h3>
	<div class="panel panel-default" ng-class="{'panel-success':order.confirmed}" ng-repeat="(key,order) in history">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">电话 {{order.tel}}</h3>
			<button class="btn btn-danger btn-sm pull-right" ng-click="deleteHistory(key, this.order)">删除历史</button>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="item in order.order">
				<span>{{item.title}}</span>
				<span class="pull-right">${{item.price | number:2}}</span>
			</li>
		</ul>
		<div class="panel-heading clearfix">
			<span class="pull-right">总计: ${{order.total | number:2}}</span>
		</div>
	</div>
</div>
